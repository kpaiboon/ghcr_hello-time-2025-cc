name: Perl Mojolicious Docker Publish

on:
  push:
    branches:
      - main # or your default branch
      - '*' # all branches
  pull_request:
    branches:
      - main # or your default branch

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read # needed to checkout code.
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }} # using GITHUB_TOKEN here.

      - name: Set branch name as env variable
        id: set_branch
        run: echo "BRANCH_NAME=$(echo ${{ github.ref_name }} | sed 's/[^a-zA-Z0-9-]/-/g')" >> $GITHUB_ENV

      - name: Build and push Docker image
        id: docker_build
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ env.BRANCH_NAME }}
        continue-on-error: true # Allow this step to fail without stopping the workflow

      - name: Retry build and push (if failed)
        if: steps.docker_build.outcome == 'failure'
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ env.BRANCH_NAME }}
            
